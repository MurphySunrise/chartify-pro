name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name "ChartifyPro" --icon=icon.ico main.py
        continue-on-error: true
      
      - name: Build without icon (fallback)
        if: failure()
        run: |
          pyinstaller --onefile --windowed --name "ChartifyPro" main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChartifyPro-Windows
          path: dist/ChartifyPro.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS app
        run: |
          pyinstaller --onefile --windowed --name "ChartifyPro" main.py
      
      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          cp -r dist/ChartifyPro.app dmg_contents/ 2>/dev/null || cp dist/ChartifyPro dmg_contents/
          hdiutil create -volname "ChartifyPro" -srcfolder dmg_contents -ov -format UDZO ChartifyPro-macOS.dmg
        continue-on-error: true
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChartifyPro-macOS
          path: |
            dist/ChartifyPro*
            ChartifyPro-macOS.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ChartifyPro-Windows
          path: windows
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ChartifyPro-macOS
          path: macos
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows/*
            macos/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
